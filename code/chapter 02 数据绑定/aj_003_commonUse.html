<!DOCTYPE html>
<html lang="zh-CN" ng-app>

<head>
    <meta charset="UTF-8">
    <title>简单的AngularJs的最佳实践</title>
    <!-- imoport bootstrap css -->
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/angular-1.0.1.min.js"></script>
    <script src="../js/functions.js"></script>
    <style type="text/css">
    .time {
        font-family: microsoft yahei;
        font-size: 36px;
        color: #666;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="alert alert-info">
            由于JavaScript自身的特点，以及它在传递值和引用时的不同处理方式，通常认为，在视图中 通过对象的属性而非对象本身来进行引用绑定，是Angular中的最佳实践。
        </div>
        <div class="time" ng-controller="MyController">
            当前时间:{{ date.now }}
        </div>
    </div>
</body>
<script type="text/javascript">
function MyController($scope) {
    // 定义变量：
    // 注意这里面的数据格式不能带分号，否则会报错！
    $scope.date = {
        now: zh_now()
    }
    var updateTime = function() {
            $scope.date.now = zh_now();
        }
        // 每秒执行更新时间操作
    setInterval(function() {
        // $apply：后续章节我们详细了解其用法
        $scope.$apply(updateTime);
    }, 1000);
    // 首次调用，触发事件更新事件
    updateTime();
}
</script>

</html>
